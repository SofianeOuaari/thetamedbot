name: thetamedbot
description: ThetaMedBot.
version: 0.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  google_fonts: ^1.1.0
  provider: ^4.3.2+2
  firebase_core: ^0.5.0
  cloud_firestore: ^0.14.1+2
  cloud_functions: ^0.6.0+1
  firebase_ml_vision: ^0.9.7
  firebase_database: ^4.1.0
  firebase_auth: ^0.18.1+1
  tflite: ^1.1.1
  image_picker: ^0.6.7+11
  splashscreen: ^1.2.0
  google_sign_in: ^4.5.4
  shared_preferences: ^0.5.12
  font_awesome_flutter: ^8.8.1
  animations: ^1.1.2
  connectivity: ^0.4.9+3
  built_collection: ^4.3.2
  built_value: ^7.1.0
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  built_value_generator: ^7.1.0

flutter:
  uses-material-design: true
  assets:
     - assets/google_logo.png
     - assets/logo_thetamedbot_text.png